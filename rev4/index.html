<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rev 2 - POST</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1> Lista dos Cadastros</h1>
    <div>
        <input type="text" placeholder="digite um nome de usuario" id="username">
        <input type="text" placeholder="digite o id do usuario" id="userID">
        <button class="btn-cadastrar" onclick="createUser()"> cadastrar </button>
        <button class="btn-buscar" onclick="getAllUsers()"> buscar </button>
        <button class="btn-editar" onclick="updateUser()"> editar </button>
        <button class="btn-deletar" onclick="deleteUser()"> deletar </button>
        <button class="btn-filtros" onclick="getUserStatus()"> buscar onlines </button>
    </div>

    <table>
        <thead>
            <tr>
                <th>username</th>
                <th>id</th>
                <th>status</th>
                <th>created</th>
            </tr>
        </thead>
        <tbody id="list">
            
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
